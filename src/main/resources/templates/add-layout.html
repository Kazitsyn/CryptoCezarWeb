<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">

    <form action="#" th:action="@{/add-layout}" th:object="${layoutEntity}" method="post" class="form-custom">
        <h1 class="display-4">Add layout</h1>
        <div class="mb-3">
            <label for="title" class="form-label">title</label>
            <input type="text" th:field="*{title}" id="title" placeholder="Title" class="form-control">
            <br/>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">content</label>
            <input type="text" th:field="*{content}" id="content" placeholder="Content" class="form-control">
            <br/>
        </div>
        <input type="submit" class="btn btn-primary" value="Add layout">
    </form>
</div>
<div class="container">
    <h1 class="main-title">All layout list</h1>
    <table class="table table-hover">
        <thead class="table-secondary">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
            <th>Status</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="layout : ${layouts}">
            <td>
                <strong th:text="${layout.getId}" class="id-user"></strong>
            </td>
            <td th:text="${layout.getTitle}"></td>
            <td th:text="${layout.getContent}"></td>
            <td th:text="${layout.getStatusBuild}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
