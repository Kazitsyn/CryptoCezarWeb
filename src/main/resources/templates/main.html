<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Base crypto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
<form action="#" th:action="@{/main}" th:object="${formData}" method="post" class="form-custom">
  <h1 class="display-4">Crypto order</h1>

  <div class="mb-3">
    <label for="word" class="form-label">Name of the site</label>
    <input type="text" th:field="*{word}" id="word" placeholder="word" class="form-control">
    <br/>
  </div>
  <div class="mb-3">
    <label for="pinCode" class="form-label">PinCode</label>
    <input type="text" th:field="*{pinCode}" id="pinCode" placeholder="pinCode" class="form-control">
    <br/>
  </div>
  <div class="mb-3">
    <label for="passwordSize" class="form-label">Password size</label>
    <input type="text" th:field="*{passwordSize}" id="passwordSize" placeholder="passwordSize" class="form-control">
    <br/>
  </div>
  <div class="mb-3">
    <label for="layout" class="form-label">Layout</label>
    <select th:field="*{layout}" id="layout" >
      <option th:each="item : ${items}" th:value="${item}" th:text="${item}"></option>
    </select>
    <br/>
  </div>

  <input type="submit" class="btn btn-primary" value="Do Cesar shift">
</form>

</div>

<div class="container">

    <h1 class="main-title">All layout list</h1>

    <table class="table table-hover">
        <thead class="table-secondary">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
            <th>Status</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="layout : ${layouts}">

            <td>
                <strong th:text="${layout.getId}" class="id-user"></strong>
            </td>

            <td th:text="${layout.getTitle}"></td>

            <td th:text="${layout.getContent}"></td>

            <td th:text="${layout.getStatusBuild}"></td>



        </tr>
        </tbody>
        <td><a class="new-layout" th:href="@{/add-layout}" type="button">new layout</a></td>
    </table>
</div>
</body>
</html>
