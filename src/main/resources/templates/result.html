<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Base crypto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script th:inline="javascript">
    function copyToClipboard() {
      var copyText = document.getElementById("message");
      copyText.select();
      document.execCommand("copy");
    }
  </script>
</head>
<body>
    <div class="mb-3">
        <h3 class="form-control">Result crypto task: </h3>
        <input type="text" id="message" th:value="${message}" readonly class="form-label">
        <button onclick="copyToClipboard()" class="btn btn-primary">Copy</button>
        <br/>
    </div>
    <form action="#" th:action="@{/main}" method="get" class="form-custom">
        <input type="submit" class="btn btn-primary" value="Return">
    </form>
</body>
</html>
